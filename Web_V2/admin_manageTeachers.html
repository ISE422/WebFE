<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/92d27ed35b.js" crossorigin="anonymous"></script>
    <link 
        href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
        rel="stylesheet"  type='text/css'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">    
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">   
</head>
<body>
    <div class="main-container d-flex">
        <div class="sidebar" id="side_nav" style="background: #c5eeeb; min-width: 250px; max-width: 250px; position: relative;">
            <div style="position: fixed;">
                <div class="header-box px-2 pt-3 pb-4">
                    <img src="./logo.png" class="mx-auto d-block pb-3" />
                    <h1 class="fs-4"><span class="text-dark rounded shadow px-2 mx-5 d-block text-center" style="background: #f8c4d9;">Admin</span></h1>
                </div>
    
                <ul class="list-unstyled px-4 py-2">
                    <li class="py-2"><a href="#" class="text-decoration-none"><i class="fa-regular fa-user"></i> Create account</a></li>
                    <li class="py-2"><a href="#" class="text-decoration-none"><i class="fa-regular fa-clipboard"></i> Create class</a></li>
                    <li class="py-2"><a href="#" class="text-decoration-none"><i class="fa-solid fa-list"></i> Manage teachers</a></li>
                    <li class="py-2"><a href="#" class="text-decoration-none"><i class="fa-solid fa-list"></i> Manage students</a></li>
                    <li class="py-2"><a href="#" class="text-decoration-none"><i class="fa-regular fa-pen-to-square"></i> Manage rules</a></li>
                </ul>
                <hr style="background: #FEB7D3;" class="mx-2">
                <div class="text-center">
                    <a href="#" class="text-decoration-none "> <i class="fa-solid fa-arrow-right-from-bracket"></i>Sign out</a>
                </div>
            </div>
        </div>

        <div class="content container mt-1" style="min-height: 100vh; width: 100%;">
            <div class="col-md-12 fs-2 p-2 text-white text-center rounded mb-4" style="background: #f8c4d9;">Manage Teachers</div>
                <table id="example" class="table table-striped" style="width:100%">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Subject</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="id">0001</td>
                        <td>Thái Văn An</td>
                        <td>10.2</td>
                        <td>Toán</td>
                    </tr>
                    <tr>
                        <td class="id">0002</td>
                        <td>Huỳnh Bá Vinh</td>
                        <td>10.4</td>
                        <td>Văn</td>
                    </tr>
                    <tr>
                        <td class="id">0003</td>
                        <td>Lê Văn Lộc</td>
                        <td>11.2</td>
                        <td>Lý</td>
                    </tr>
                </tbody>
            </table>
            <!-- Modal -->
            <div class="modal fade " id="editScoreModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">ID: </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container d-flex justify-content-around gap-1">
                                <div class="col-4">
                                    <label for="modal_id" class="form-label">ID</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="modal_id"
                                        placeholder="0001"/>
                                </div>
                                <div class="col-4">
                                    <label for="modal_class" class="form-label">Class</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="modal_class"
                                        placeholder="10.3"/>
                                </div>
                                <div class="col-4">
                                    <label for="modal_subject" class="form-label">Subject</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="modal_subject"
                                        placeholder="Toán"/>
                                </div>
                            </div>
                            <div class="container">
                            <div class="col-12">
                                <label for="modal_name" class="form-label">Name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="modal_name"
                                    placeholder="Lê Thành Nam"/>
                            </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn" style="background: #f8c4d9;">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#example').DataTable(); 
            // when table-row is clicked
            $("#example tbody tr").click(function () {
                
                var item = $(this).closest("tr")  
                       .find(".id")    
                       .text();
                
                $(".modal-title").text("ID: " + item);
                     
                $("#editScoreModal").modal("show");
            });
        });
    </script>
</body>
</html>
