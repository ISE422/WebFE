<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/92d27ed35b.js" crossorigin="anonymous"></script>
    <link 
        href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
        rel="stylesheet"  type='text/css'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">    
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">   
</head>
<body>
    <div class="main-container d-flex" style="position: fixed;">
        <div class="sidebar" id="side_nav" style="background: #c5eeeb; min-width: 250px; max-width: 250px;">
            <div class="header-box px-2 pt-3 pb-4">
                <img src="./logo.png" class="mx-auto d-block pb-3" />
                <h1 class="fs-4"><span class="text-dark rounded shadow px-2 mx-5 d-block text-center" style="background: #f8c4d9;">Admin</span></h1>
            </div>

            <ul class="list-unstyled px-4 py-2">
              <li class="py-2"><a href="#" class="text-decoration-none"><i class="fa-regular fa-user"></i> Create account</a></li>
              <li class="py-2"><a href="#" class="text-decoration-none"><i class="fa-regular fa-clipboard"></i> Create class</a></li>
              <li class="py-2"><a href="#" class="text-decoration-none"><i class="fa-solid fa-list"></i> Manage teachers</a></li>
              <li class="py-2"><a href="#" class="text-decoration-none"><i class="fa-solid fa-list"></i> Manage students</a></li>
              <li class="py-2"><a href="#" class="text-decoration-none"><i class="fa-regular fa-pen-to-square"></i> Manage rules</a></li>
            </ul>
            <hr style="background: #FEB7D3;" class="mx-2">
            <div class="text-center">
                <a href="#" class="text-decoration-none "> <i class="fa-solid fa-arrow-right-from-bracket"></i>Sign out</a>
            </div>
        </div>

        <div class="content container mt-1" style="min-height: 100vh; width: 100%;">
          <div class="col-md-12 fs-2 p-2 text-white text-center rounded" style="background: #f8c4d9;">Edit Teacher</div>

          <form class="row g-3 mx-3 my-1 container justify-content-center">
            
            <div class="col-md-6">
              <label for="id" class="form-label">ID</label>
              <input
                type="text"
                class="form-control"
                id="id"
                placeholder="20120175"
              />
            </div>
            <div class="col-md-6">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Huỳnh Văn Bá"
              />
            </div>
            <div class="col-md-6">
              <label for="class" class="form-label">Class</label>
              <input
                type="text"
                class="form-control"
                id="class"
                placeholder="10.4"
              />
            </div>
      
            <div class="col-md-6">
              <label for="subject" class="form-label">Subject</label>
              <input
                type="text"
                class="form-control"
                id="subject"
                placeholder="Toán"
              />
            </div>
            
            <div class="col-10"></div>
      
            <div class="col-2">
              <button class="btn" style="background: #f8c4d9;">Cancel</button>
              <button class="btn" style="background: #f8c4d9;">Save</button>
          </form>
        </div>
    </div>
</body>
</html>
