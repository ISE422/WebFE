<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/92d27ed35b.js" crossorigin="anonymous"></script>
    <link 
        href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
        rel="stylesheet"  type='text/css'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">    
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">   
</head>
<body>
    <div class="main-container d-flex">
        <div class="sidebar" id="side_nav" style="background: #c5eeeb; min-width: 250px; max-width: 250px; position: relative;">
          <div style="position: fixed;">
            <div class="header-box px-2 pt-3 pb-4">
              <img src="./logo.png" class="mx-auto d-block pb-3" />
              <h1 class="fs-4"><span class="text-dark rounded shadow px-2 mx-5 d-block text-center" style="background: #f8c4d9;">Admin</span></h1>
          </div>

          <ul class="list-unstyled px-4 py-2">
            <li class="py-2"><a href="./admin_createAccount.html" class="text-decoration-none"><i class="fa-regular fa-user"></i> Create account</a></li>
                    <li class="py-2"><a href="./admin_createClass.html" class="text-decoration-none"><i class="fa-regular fa-clipboard"></i> Create class</a></li>
                    <li class="py-2"><a href="./admin_manageTeachers.html" class="text-decoration-none"><i class="fa-solid fa-list"></i> Manage teachers</a></li>
                    <li class="py-2"><a href="./admin_manageStudents.html" class="text-decoration-none"><i class="fa-solid fa-list"></i> Manage students</a></li>
                    <li class="py-2"><a href="./admin_manageRules.html" class="text-decoration-none"><i class="fa-regular fa-pen-to-square"></i> Manage rules</a></li>
          </ul>
          <hr style="background: #FEB7D3;" class="mx-2">
          <div class="text-center">
              <a href="#" class="text-decoration-none "> <i class="fa-solid fa-arrow-right-from-bracket"></i>Sign out</a>
          </div>
          </div>
        </div>

        <div class="content container justify-content-center mt-1" style="min-height: 100vh; width: 100%;">
          <div class="col-md-12 fs-2 p-2 text-white text-center rounded" style="background: #f8c4d9; box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">Create Class</div>

          <form class="row g-3 my-1 container justify-content-center">
            
            <div class="col-md-4">
              <label for="grade" class="form-label">Grade</label>
              <input
                type="text"
                class="form-control"
                id="grade"
                placeholder="12"
              />
            </div>
            <div class="col-md-4">
              <label for="classname" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="classname"
                placeholder="12.3"
              />
            </div>
            <div class="col-md-4">
              <label for="classsize" class="form-label">Class size</label>
              <input
                type="text"
                class="form-control"
                id="classsize"
                placeholder="42"
              />
            </div>
      
            <div class="col-md-12">
              <label for="headteacher" class="form-label">Head teacher</label>
              <input
                type="text"
                class="form-control"
                id="headteacher"
                placeholder="Nguyễn Hữu Phúc"
              />
            </div>
            <button class="btn col-1" style="background: #f8c4d9; box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">Create</button>
          </form>

          <hr>

          <table id="example" class="table table-striped rounded" style="width:100%; box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;">
            <thead>
                <tr>
                    <th>Grade</th>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Head teacher</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>10</td>
                    <td class="class">10.2</td>
                    <td>42</td>
                    <td>Trần Văn Toàn</td>
                </tr>
                <tr>
                  <td>11</td>
                  <td class="class">11.4</td>
                  <td>40</td>
                  <td>Thái Thị Minh Anh</td>
                </tr>
                <tr>
                  <td>12</td>
                  <td class="class">12.5</td>
                  <td>37</td>
                  <td>Huấn Hoa Hồng</td>
                </tr>
            </tbody>
        </table>
        <!-- Modal -->
        <div class="modal fade " id="editScoreModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">ID: </h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      <div class="container d-flex justify-content-around gap-1">
                          <div class="col-4">
                              <label for="modal_grade" class="form-label">Grade</label>
                              <input
                                  type="text"
                                  class="form-control"
                                  id="modal_grade"
                                  placeholder="10"/>
                          </div>
                          <div class="col-4">
                              <label for="modal_name" class="form-label">Name</label>
                              <input
                                  type="text"
                                  class="form-control"
                                  id="modal_name"
                                  placeholder="10.3"/>
                          </div>
                          <div class="col-4">
                              <label for="modal_size" class="form-label">Size</label>
                              <input
                                  type="text"
                                  class="form-control"
                                  id="modal_size"
                                  placeholder="30"/>
                          </div>
                      </div>
                      <div class="container">
                        <div class="col-12">
                          <label for="modal_headteacher" class="form-label">Head teacher</label>
                            <input
                                type="text"
                                class="form-control"
                                id="modal_headteacher"
                                placeholder="Lê Thành Nam"/>
                        </div>
                      </div>
                  </div>
                  <div class="modal-footer">
                      <button id="btnClose" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn" style="background: #f8c4d9; box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">Save changes</button>
                      <button type="button" class="btn" style="background: #f8c4d9; box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">Delete</button>
                    </div>
              </div>
          </div>
      </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#example').DataTable(); 
            // when table-row is clicked
            var table = $('#example').DataTable();
            
            $('#example tbody').on('click', 'tr', function () {
                if ($(this).hasClass('selected')) {
                    $(this).removeClass('selected');
                } else {
                    table.$('tr.selected').removeClass('selected');
                    $(this).addClass('selected');
                }

                var item = $(this).closest("tr")  
                       .find(".class")    
                       .text();
                
                $(".modal-title").text("Class: " + item);
                     
                $("#editScoreModal").modal("show");

                $("#btnClose").on('click',function(){
                    table.$('tr.selected').removeClass('selected');
                })
            });


        });
    </script>
</body>
</html>
