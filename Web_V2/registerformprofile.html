<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Profile</title>
  </head>

  <body>
    <form class="row g-3">
      <div class="col-md-12 fs-1 bg-primary p-2 text-white">Edit Profile</div>

      <div class="col-md-4">
        <label for="inputFirstName" class="form-label">First Name</label>
        <input
          type="firstName"
          class="form-control"
          id="inputFirstName"
          placeholder="Lê Thành"
        />
      </div>
      <div class="col-md-4">
        <label for="inputLastName" class="form-label">Last Name</label>
        <input
          type="lastName"
          class="form-control"
          id="inputLastName"
          placeholder="Nam"
        />
      </div>
      <div class="col-md-4">
        <label for="inputBirthday" class="form-label">Your Birthday</label>
        <input
          type="birthday"
          class="form-control"
          id="inputBirthday"
          placeholder="04/03/2002"
        />
      </div>
      <div class="col-md-6">
        <label for="inputYourPhoneNumber" class="form-label"
          >Your Phone Number</label
        >
        <input
          type="text"
          class="form-control"
          id="inputyourPhoneNumber"
          placeholder="1234567890"
        />
      </div>
      <div class="col-md-6">
        <label for="inputAddress" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="1234 Main St"
        />
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress2"
          placeholder="Apartment, studio, or floor"
        />
      </div>

      <div class="col-md-6">
        <label for="inputYourSchoolName" class="form-label">School Name</label>
        <input
          type="schoolName"
          class="form-control"
          id="inputYourSchoolName"
          placeholder="Trường THPT Lê Quý Đôn"
        />
      </div>
      <div class="col-md-4">
        <label for="inputClassName" class="form-label">Class</label>
        <input
          type="className"
          class="form-control"
          id="inputYourClassName"
          placeholder="10A"
        />
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input
          type="text"
          class="form-control"
          id="inputZip"
          placeholder="566734123"
        />
      </div>

      <div class="col-md-4">
        <label for="inputParentsFirstName" class="form-label"
          >First Name Your Parents</label
        >
        <input
          type="parentsFirstName"
          class="form-control"
          id="inputParentsFirstName"
        />
      </div>
      <div class="col-md-4">
        <label for="inputparentsLastName" class="form-label"
          >Last Name Your Parents</label
        >
        <input type="lastName" class="form-control" id="inputParentsLastName" />
      </div>
      <div class="col-md-4">
        <label for="inputPhoneNumber" class="form-label">Phone Number</label>
        <input type="phoneNumber" class="form-control" id="inputPhoneNumber" />
      </div>

      <div class="col-10"></div>

      <div class="col-2">
        <button type="cancel" class="btn btn-secondary">Cancel</button>
        <button type="save" class="btn btn-primary">Save</button>
      </div>
    </form>
  </body>
</html>
