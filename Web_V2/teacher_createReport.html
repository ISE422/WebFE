<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/92d27ed35b.js" crossorigin="anonymous"></script>
    <link 
        href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
        rel="stylesheet"  type='text/css'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">    
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">   
</head>
<body>
    <div class="main-container d-flex">
        <div class="sidebar" id="side_nav" style="background: #c5eeeb; min-width: 250px; max-width: 250px; position: relative;">
            <div style="position: fixed;">
                <div class="header-box px-2 pt-3 pb-4">
                    <img src="./logo.png" class="mx-auto d-block pb-3" />
                    <h1 class="fs-4"><span class="text-dark rounded shadow px-2 mx-5 d-block text-center" style="background: #f8c4d9;">Teacher</span></h1>
                </div>
    
                <ul class="list-unstyled px-4 py-2">
                    <li class="py-2"><a href="#" class="text-decoration-none"><i class="fa-regular fa-user"></i> Profile</a></li>
                    <li class="py-2"><a href="#" class="text-decoration-none"><i class="fa-regular fa-clipboard"></i> Classes</a></li>
                    <li class="py-2"><a href="#" class="text-decoration-none"><i class="fa-regular fa-star"></i> Student's Score</a></li>
                    <li class="py-2"><a href="#" class="text-decoration-none"><i class="fa-solid fa-list"></i> Leaderboard</a></li>
                    <li class="py-2"><a href="#" class="text-decoration-none"><i class="fa-regular fa-pen-to-square"></i> Create report</a></li>
                </ul>
                <hr style="background: #FEB7D3;" class="mx-2">
                <div class="text-center">
                    <a href="#" class="text-decoration-none "> <i class="fa-solid fa-arrow-right-from-bracket"></i>Sign out</a>
                </div>
            </div>
        </div>

        <div class="content container mt-1" style="min-height: 100vh; width: 100%;">
            <div class="col-md-12 fs-2 p-2 text-white text-center rounded mb-4" style="background: #f8c4d9;">Create Report</div>
            <form action="" class="container">
                <div class="row justify-content-center">
                    <label class="col-1" for="report">Report:</label>
                    <select class="col-2" name="report" id="report">
                        <option value="1">Báo cáo môn học</option>
                        <option value="2">Báo cáo học kỳ</option>
                    </select>
                    <div class="col-2"></div>
                    <label class="col-1" for="semester">Semester:</label>
                    <select class="col-1" name="semester" id="semester">
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                    <div class="col-2"></div>
                    <label class="col-1" for="year">Year:</label>
                    <select class="col-1" name="year" id="year">
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                    </select>
                </div>
                <div class="row my-5 justify-content-center">   
                    <button class="btn col-1" style="background: #f8c4d9;">Create</button>
                </div>
            </form>
            <hr>
            <div class="col-md-12 fs-4 p-2 text-center mb-4">Báo Cáo (Tùy theo option của combobox)</div>
            <table id="example" class="table table-striped" style="width:100%">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Class</th>
                            <th>Total sutdents</th>
                            <th>Passed</th>
                            <th>Rate</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>10.3</td>
                            <td>40</td>
                            <td>35</td>
                            <td>x</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>10.4</td>
                            <td>40</td>
                            <td>35</td>
                            <td>x</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>10.5</td>
                            <td>40</td>
                            <td>35</td>
                            <td>x</td>
                        </tr>
                    </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#example').DataTable();
        });
    </script>
</body>
</html>
