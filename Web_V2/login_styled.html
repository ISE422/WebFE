<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background: #c5eeeb;">
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card my-5" style="box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;">
    
              <form class="card-body p-lg-5 rounded" style="background-color: #fad7e4;">
    
                <div class="text-center">
                  <img src="./logo.png" class="img-fluid mt-3 mb-5"
                    width="200px" alt="profile" style=" height: 150px;
                    width: 150px;
                    object-fit: fill;">
                </div>
    
                <div class="mb-4">
                  <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                    placeholder="User Name">
                </div>
                <div class="mb-5">
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="text-center"><button type="submit" class="btn px-5 mb-5 w-100" style="  background-color: #b068ef;
                    color: #fff; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">Login</button></div>
              </form>
            </div>
    
          </div>
        </div>
      </div>
</body>
</html>
