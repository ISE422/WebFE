<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/92d27ed35b.js" crossorigin="anonymous"></script>
    <link 
        href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
        rel="stylesheet"  type='text/css'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">    
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">   

    <!--jQuery-->
    <script src="jquery-3.6.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <div class="main-container d-flex">
        <div class="sidebar" id="side_nav" style="background: #c5eeeb; min-width: 250px; max-width: 250px; position: relative;">
            <div style="position: fixed;">
              <div class="header-box px-2 pt-3 pb-4">
                <img src="./logo.png" class="mx-auto d-block pb-3" />
                <h1 class="fs-4"><span class="text-dark rounded shadow px-2 mx-5 d-block text-center" style="background: #f8c4d9;">Teacher</span></h1>
            </div>

            <ul class="list-unstyled px-4 py-2">
                <li class="py-2"><a href="#" class="text-decoration-none"><i class="fa-regular fa-user"></i> Profile</a></li>
                <li class="py-2"><a href="#" class="text-decoration-none"><i class="fa-regular fa-clipboard"></i> Classes</a></li>
                <li class="py-2"><a href="#" class="text-decoration-none"><i class="fa-regular fa-star"></i> Student's Score</a></li>
                <li class="py-2"><a href="#" class="text-decoration-none"><i class="fa-solid fa-list"></i> Leaderboard</a></li>
                <li class="py-2"><a href="#" class="text-decoration-none"><i class="fa-regular fa-pen-to-square"></i> Create report</a></li>
            </ul>
            <hr style="background: #FEB7D3;" class="mx-2">
            <div class="text-center">
                <a href="#" class="text-decoration-none "> <i class="fa-solid fa-arrow-right-from-bracket"></i>Sign out</a>
            </div>
            </div>
        </div>

        <div class="content container mt-1" style="min-height: 100vh; width: 100%;">
          <div class="col-md-12 fs-2 p-2 text-white text-center rounded" style="background: #f8c4d9;">Profile</div>

          <form class="row g-3 mx-3 my-1">
            
            <div class="col-md-12">
              <label for="ID" class="form-label">ID</label>
              <input
                type="text"
                class="form-control"
                id="ID"
                placeholder="20120171"
                disabled
              />
            </div>
            <div class="col-md-6">
              <label for="inputFirstName" class="form-label">First Name</label>
              <input
                type="firstName"
                class="form-control"
                id="inputFirstName"
                placeholder="Lê Thành"
                disabled
              />
            </div>
            <div class="col-md-6">
              <label for="inputLastName" class="form-label">Last Name</label>
              <input
                type="lastName"
                class="form-control"
                id="inputLastName"
                placeholder="Nam"
                disabled
              />
            </div>
      
            <div class="col-md-6">
              <label for="inputBirthday" class="form-label">Your Birthday</label>
              <input
                type="birthday"
                class="form-control"
                id="inputBirthday"
                placeholder="04/03/2002"
                disabled
              />
            </div>
      
            <div class="col-md-1"></div>
      
            <div class="col-md-auto">
              <label for="inputGender" class="form-label">Gender</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="genderRad" id="maleRadio" checked disabled>
                <label class="form-check-label" for="maleRadio">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="genderRad" id="femaleRadio" disabled>
                <label class="form-check-label" for="femaleRadio">
                  Female
                </label>
              </div>
            </div>
           
            <div class="col-md-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="1234 Main St"
                disabled
              />
            </div>
      
            <div class="col-md-12">
              <label for="inputEmail" class="form-label">Email</label>
              <input
                type="text"
                class="form-control"
                id="inputEmail"
                placeholder="abc@gmail.com"
                disabled
              />
            </div>
      
            <div class="col-10"></div>
          </form>
          <div class="container d-flex justify-content-center gap-1">
            <div class="col-10"></div>
            <button id="btn_edit" class="btn" style="background: #f8c4d9;">Edit</button>
            <button id="btn_save" class="btn" style="background: #f8c4d9;">Save</button>
          </div>
        </div>
    </div>

    <script>
      $(document).ready(function(){
            $("#btn_edit").click(function(){
                $("#inputFirstName").prop("disabled", false).focus();
                $("#inputLastName").prop("disabled", false);
                $("#inputBirthday").prop("disabled", false);
                $("#maleRadio").prop("disabled", false);
                $("#femaleRadio").prop("disabled", false);
                $("#inputAddress").prop("disabled", false);
                $("#inputEmail").prop("disabled", false);
                $("#totalClass").prop("disabled", false);
                $("#changeSubject").prop("disabled", false);
            })

            // BE set cho nút Save
            $("#btn_save").click(function(){
                // TODO: send input to server
                $("#inputFirstName").prop("disabled", true);
                $("#inputLastName").prop("disabled", true);
                $("#inputBirthday").prop("disabled", true);
                $("#maleRadio").prop("disabled", true);
                $("#femaleRadio").prop("disabled", true);
                $("#inputAddress").prop("disabled", true);
                $("#inputEmail").prop("disabled", true);
                $("#totalClass").prop("disabled", true);
                $("#changeSubject").prop("disabled", true);
            })
        })
    </script>
</body>
</html>
