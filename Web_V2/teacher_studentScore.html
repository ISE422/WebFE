<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/92d27ed35b.js" crossorigin="anonymous"></script>
    <link 
        href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
        rel="stylesheet"  type='text/css'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">    
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">   
</head>
<body>
    <div class="main-container d-flex">
        <div class="sidebar" id="side_nav" style="background: #c5eeeb; min-width: 250px; max-width: 250px; position: relative;">
            <div style="position: fixed;">
                <div class="header-box px-2 pt-3 pb-4">
                    <img src="./logo.png" class="mx-auto d-block pb-3" />
                    <h1 class="fs-4"><span class="text-dark rounded shadow px-2 mx-5 d-block text-center" style="background: #f8c4d9;">Teacher</span></h1>
                </div>
    
                <ul class="list-unstyled px-4 py-2">
                    <li class="py-2"><a href="#" class="text-decoration-none"><i class="fa-regular fa-user"></i> Profile</a></li>
                    <li class="py-2"><a href="#" class="text-decoration-none"><i class="fa-regular fa-clipboard"></i> Classes</a></li>
                    <li class="py-2"><a href="#" class="text-decoration-none"><i class="fa-regular fa-star"></i> Student's Score</a></li>
                    <li class="py-2"><a href="#" class="text-decoration-none"><i class="fa-solid fa-list"></i> Leaderboard</a></li>
                    <li class="py-2"><a href="#" class="text-decoration-none"><i class="fa-regular fa-pen-to-square"></i> Create report</a></li>
                </ul>
                <hr style="background: #FEB7D3;" class="mx-2">
                <div class="text-center">
                    <a href="#" class="text-decoration-none "> <i class="fa-solid fa-arrow-right-from-bracket"></i>Sign out</a>
                </div>
            </div>
        </div>

        <div class="content container mt-1" style="min-height: 100vh; width: 100%;">
            <div class="col-md-12 fs-2 p-2 text-white text-center rounded mb-4" style="background: #f8c4d9;">Student's Score</div>
            <form action="" class="container">
                <div class="row justify-content-around">
                    <label class="col-1" for="subjects">Subjects:</label>
                    <label class="col-1" for="subjects">Unknow</label>

                    <label class="col-1" for="class">Class:</label>
                    <select class="col-1" name="class" id="class">
                        <option value="10.5">10.5</option>
                        <option value="11.4">11.4</option>
                    </select>
        
                    <label class="col-1" for="semester">Semester:</label>
                    <select class="col-1" name="semester" id="semester">
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>

                    <label class="col-1" for="year">Year:</label>
                    <select class="col-1" name="year" id="year">
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                    </select>
                </div>
                <div class="row my-5 justify-content-center">   
                    <button id="btn_show" class="btn col-1" style="background: #f8c4d9;">Show</button>
                </div>
            </form>
            <table id="example" class="table table-striped" style="width:100%">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>ID</th>
                            <th>Name</th>
                            <th>15-min</th>
                            <th>45-min</th>
                            <th>Semester Final Test</th>
                            <th>Average</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td class="id">161</td>
                            <td>Toàn</td>
                            <td>8</td>
                            <td>9</td>
                            <td>10</td>
                            <td>x</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td class="id">162</td>
                            <td>Cường</td>
                            <td>8</td>
                            <td>7</td>
                            <td>10</td>
                            <td>x</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td class="id">163</td>
                            <td>An</td>
                            <td>9</td>
                            <td>9</td>
                            <td>7</td>
                            <td>x</td>
                        </tr>
                    </tbody>
            </table>
            <!-- Modal -->
            <div class="modal fade " id="editScoreModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">ID: </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container d-flex justify-content-around gap-3">
                                <div class="col-4">
                                    <label for="modal_15mins" class="form-label">15-mins</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="modal_15mis"
                                        placeholder="8.0"/>
                                </div>
                                <div class="col-4">
                                    <label for="modal_15mins" class="form-label">45-mins</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="modal_45mis"
                                        placeholder="8.0"/>
                                </div>
                                <div class="col-4">
                                    <label for="modal_15mins" class="form-label">Semester final</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="modal_15mis"
                                        placeholder="8.0"/>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn" style="background: #f8c4d9;">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#example').DataTable();
            
            // when table-row is clicked
            $("#example tbody tr").click(function () {
                // find student's ID
                var item = $(this).closest("tr")   // Finds the closest row <tr> 
                       .find(".id")     // Gets a descendent with class="nr"
                       .text();
                // set student's ID for Modal header 
                $(".modal-title").text("ID: " + item);
                // show modal       
                $("#editScoreModal").modal("show");
            });
        });
    </script>
</body>
</html>
