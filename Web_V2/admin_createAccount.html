<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/92d27ed35b.js" crossorigin="anonymous"></script>
    <link 
        href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
        rel="stylesheet"  type='text/css'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">    
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">   

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
    <div class="main-container d-flex">
        <div class="sidebar" id="side_nav" style="background: #c5eeeb; min-width: 250px; max-width: 250px; position: relative;">
            <div style="position: fixed;">
                <div class="header-box px-2 pt-3 pb-4">
                    <img src="./logo.png" class="mx-auto d-block pb-3" />
                    <h1 class="fs-4"><span class="text-dark rounded shadow px-2 mx-5 d-block text-center" style="background: #f8c4d9;">Admin</span></h1>
                </div>
    
                <ul class="list-unstyled px-4 py-2">
                    <li class="py-2"><a href="./admin_createAccount.html" class="text-decoration-none"><i class="fa-regular fa-user"></i> Create account</a></li>
                    <li class="py-2"><a href="./admin_createClass.html" class="text-decoration-none"><i class="fa-regular fa-clipboard"></i> Create class</a></li>
                    <li class="py-2"><a href="./admin_manageTeachers.html" class="text-decoration-none"><i class="fa-solid fa-list"></i> Manage teachers</a></li>
                    <li class="py-2"><a href="./admin_manageStudents.html" class="text-decoration-none"><i class="fa-solid fa-list"></i> Manage students</a></li>
                    <li class="py-2"><a href="./admin_manageRules.html" class="text-decoration-none"><i class="fa-regular fa-pen-to-square"></i> Manage rules</a></li>
                </ul>
                <hr style="background: #FEB7D3;" class="mx-2">
                <div class="text-center">
                    <a href="#" class="text-decoration-none "> <i class="fa-solid fa-arrow-right-from-bracket"></i>Sign out</a>
                </div>
            </div>
        </div>

        <div class="content container mt-1" style="min-height: 100vh; width: 100%;">
            <div class="col-md-12 fs-2 p-2 text-white text-center rounded mb-5" style="background: #f8c4d9; box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">Create Account</div>
            <form action="" class="container">
                <div class="row justify-content-around">
                    <label class="col-1" for="account">Account:</label>
                    <select class="col-2" name="account" id="account">
                        <option value="null">--Chọn--</option>
                        <option value="student">Học sinh</option>
                        <option value="teacher">Giáo viên</option>
                    </select>

                    <label id="subject_lb" class="col-1" for="subject">Subject:</label>
                    <select class="col-1" name="subject" id="subject">
                        <option value="Toán">Toán</option>
                        <option value="Lý">Lý</option>
                        <option value="Hóa">Hóa</option>
                        <option value="Sinh">Sinh</option>
                        <option value="Sử">Sử</option>
                        <option value="Địa">Địa</option>
                        <option value="Văn">Văn</option>
                        <option value="Đ.Đức">Đ.Đức</option>
                        <option value="T.Dục">T.Dục</option>
                    </select>

                    <label id="classteach_lb" class="col-1" for="classteach">Teaching:</label>
                    <select class="col-1" name="classteach" id="classteach">
                        <option value="10.5">10.5</option>
                        <option value="11.4">11.4</option>
                    </select>
        
                    <label id="class_lb" class="col-1" for="classstudying">Studying:</label>
                    <select class="col-1" name="classstudying" id="class">
                        <option value="10.5">10.5</option>
                        <option value="11.4">11.4</option>
                    </select>

                    <div class="col-12"></div>

                    <div class="col-md-6 mt-3">
                        <label for="inputFirstName" class="form-label">First Name</label>
                        <input
                          type="firstName"
                          class="form-control"
                          id="inputFirstName"
                          placeholder="Lê Thành"
                        />
                      </div>
                      <div class="col-md-6 mt-3">
                        <label for="inputLastName" class="form-label">Last Name</label>
                        <input
                          type="lastName"
                          class="form-control"
                          id="inputLastName"
                          placeholder="Nam"
                        />
                      </div>
                
                      <div class="col-md-6 mt-2">
                        <label for="inputBirthday" class="form-label">Your Birthday</label>
                        <input
                          type="birthday"
                          class="form-control"
                          id="inputBirthday"
                          placeholder="04/03/2002"
                        />
                      </div>
                
                      <div class="col-md-1"></div>
                
                      <div class="col-md-5 mt-2">
                        <label for="inputGender" class="form-label">Gender</label>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="genderRad" id="maleRadio" checked>
                          <label class="form-check-label" for="maleRadio">
                            Male
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="genderRad" id="femaleRadio">
                          <label class="form-check-label" for="femaleRadio">
                            Female
                          </label>
                        </div>
                      </div>
                     
                      <div class="col-md-12">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input
                          type="text"
                          class="form-control"
                          id="inputAddress"
                          placeholder="1234 Main St"
                        />
                      </div>
                
                      <div class="col-md-12">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input
                          type="text"
                          class="form-control"
                          id="inputEmail"
                          placeholder="abc@gmail.com"
                        />
                      </div>
                    <div class="row my-5 justify-content-center">   
                        <button id="btn_create" class="btn col-1" style="background: #f8c4d9; box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">Create</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
       $(document).ready(function () {
            $("#subject_lb").hide();
            $("#subject").hide();
            $("#classteach_lb").hide();
            $("#classteach").hide();
            $("#class_lb").hide();
            $("#class").hide();
        
            $("#btn_create").addClass('disabled');
            

            $("#account").change(function() {
              var conceptName = $("#account").find(":selected").val();
              if (conceptName == "student") {
                  $("#subject_lb").hide();
                  $("#subject").hide();
                  $("#classteach_lb").hide();
                  $("#classteach").hide();

                  $("#class_lb").show();
                  $("#class").show();

                  $("#btn_create").removeClass('disabled');
              }
              if (conceptName == "teacher") {
                  $("#subject_lb").show();
                  $("#subject").show();
                  $("#classteach_lb").show();
                  $("#classteach").show();

                  $("#class_lb").hide();
                  $("#class").hide();

                  $("#btn_create").removeClass('disabled');
              }
              if ($("#account").find(":selected").val() == "null"){
                $("#subject_lb").hide();
                $("#subject").hide();
                $("#classteach_lb").hide();
                $("#classteach").hide();
                $("#class_lb").hide();
                $("#class").hide();

                $("#btn_create").addClass('disabled');
              }
            })
        });
    </script>
</body>
</html>
