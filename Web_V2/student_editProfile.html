<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Profile</title>
  </head>

  <body>
    <div class="col-md-12 fs-1 bg-primary p-2 text-white">Edit Profile</div>

    <form class="row g-3 mx-3 my-1">
      
      <div class="col-md-6">
        <label for="inputFirstName" class="form-label">First Name</label>
        <input
          type="firstName"
          class="form-control"
          id="inputFirstName"
          placeholder="Lê Thành"
        />
      </div>
      <div class="col-md-6">
        <label for="inputLastName" class="form-label">Last Name</label>
        <input
          type="lastName"
          class="form-control"
          id="inputLastName"
          placeholder="Nam"
        />
      </div>

      <div class="col-md-6">
        <label for="inputBirthday" class="form-label">Your Birthday</label>
        <input
          type="birthday"
          class="form-control"
          id="inputBirthday"
          placeholder="04/03/2002"
        />
      </div>

      <div class="col-md-1"></div>

      <div class="col-md-auto">
        <label for="inputGender" class="form-label">Gender</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="genderRad" id="maleRadio" checked>
          <label class="form-check-label" for="maleRadio">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="genderRad" id="femaleRadio">
          <label class="form-check-label" for="femaleRadio">
            Female
          </label>
        </div>
      </div>
     
      <div class="col-md-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="1234 Main St"
        />
      </div>

      <div class="col-md-12">
        <label for="inputEmail" class="form-label">Email</label>
        <input
          type="text"
          class="form-control"
          id="inputEmail"
          placeholder="abc@gmail.com"
        />
      </div>

      <div class="col-10"></div>

      <div class="col-2">
        <button type="cancel" class="btn btn-secondary">Cancel</button>
        <button type="save" class="btn btn-primary">Save</button>
      </div>
    </form>
  </body>
</html>
